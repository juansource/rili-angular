    <div class="container my-5">
        <h1>Send an Event:</h1>
        <form [formGroup]="new_event" (ngSubmit)="onSubmit()" class="row g-3 mt-3 justify-content-center">
          
          <!-- {{dataModel | json}} -->

        
          <div class="col-12">
            <div class="row-12">

            <div class="d-flex flex-column">

                <div class="row">
                    <div class="col">
                        <label for="name" class="form-label" style="font-size: 15px">Event Name</label>
                        <input formControlName = "name" type="text" class="form-control" placeholder="Board Meeting" [ngModel]="dataModel.name">
                    </div>
                    <div class="col">
                        <label for="location" class="form-label" style="font-size: 15px">Location</label>
                        <input formControlName = "location" type="text" class="form-control" placeholder="Norton Building, Suite 201" [ngModel]="dataModel.location">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="description" class="form-label mt-3" style="font-size: 15px">Description</label>
                        <input formControlName = "description" type="text" class="form-control"  placeholder="Discuss next steps for acquisition between board members and executives" [ngModel]="dataModel.description">
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-2 mt-3">
                        <!-- <h4></h4> -->
                        <h4>Enter date</h4>
                    </div>
                    <div class="col">
                        <label for="start_date" class="form-label mt-3" style="font-size: 15px">Start Date:</label>
                        <input formControlName = "start_date" type="text" class="form-control" placeholder="February 15, 2023" [ngModel]="dataModel.start_date">
                    </div>
                    <div class="col">
                        <label for="end_date" class="form-label mt-3" style="font-size: 15px">End Date:</label>
                        <input formControlName = "end_date" type="text" class="form-control" placeholder="February 15, 2023" [ngModel]="dataModel.end_date">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-2 mt-3">
                        <!-- <h4></h4> -->
                        <h4>Enter time</h4>
                    </div>
                    <div class="col mt-3">
                        <label for="start_time" class="form-label" style="font-size: 15px">Start Time:</label>
                        <input formControlName = "start_time" type="text" class="form-control"  placeholder="8:00 am" [ngModel]="dataModel.start_time">
                    </div>
                    <div class="col">
                        <label for="end_time" class="form-label mt-3" style="font-size: 15px">End Time:</label>
                        <input formControlName = "end_time" type="text" class="form-control" placeholder="3:00 pm" [ngModel]="dataModel.end_time">
                    </div>
                </div>
        
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary mt-3" href="" style="background-color: rgb(12, 36, 51); border-color: rgb(12, 36, 51);" type="submit">Next: Add Invitees</button>                       
                    </div>
                </div>

            </div>

            <!-- {{new_event.value | json}} -->
            
          </div>
          </div>
        </form>
      </div>
