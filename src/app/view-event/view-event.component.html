<div class="card text-center">
  <div class="card-header mt-2" style="font-size: 1.25rem;">
     Event Details
  </div>
  <div class="card-body">
    <h2 class="card-title">{{ name }}</h2>
    <p class="card-text">
      <p>Start Time: {{ readable_time_start }}</p>
      <p>End Time: {{ readable_time_end }}</p>
      <p>Start Date: {{ readable_date_start }}</p>
      <p>End Date: {{ readable_date_end }}</p>
      <p>Description: {{ description }}</p>
      <p>Location: {{ location }}</p>
    <a type="button" class="btn btn-primary m-1" style="background-color: rgb(12, 36, 51); border-color: rgb(12, 36, 51);" [routerLink]="['/home']">Back to Home</a>
    <a type="button" class="btn btn-primary m-1 disabled" style="background-color: rgb(12, 36, 51); border-color: rgb(12, 36, 51);" [routerLink]="['/home']">Edit Event</a>
  </div>
