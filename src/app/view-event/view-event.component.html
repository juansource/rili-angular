  <div class="card text-center">
    <div class="card-header">
       <h5>Event Details</h5>
    </div>
    <div class="card-body">
      <h3 class="card-title">{{ name }}</h3>
      <p class="card-text">
        <p>Start Time: {{ start_time }}</p>
        <p>End Time: {{ end_time }}</p>
        <p>Start Date: {{ start_date }}</p>
        <p>End Date: {{ end_date }}</p>
        <p>Description: {{ description }}</p>
        <p>Location: {{ location }}
      </p>
      <button type="button" class="btn btn-primary m-1" onclick="window.location.href='../home'">Back to Home</button>
      <button type="button" class="btn btn-primary m-1" onclick="window.location.href='../home'" disabled>Edit</button> 
    </div>
    <!-- what is is this for? -->
    <div class="card-footer text-muted">
        <p class="text-success">Coming Soon</p>
    </div>
  </div>
