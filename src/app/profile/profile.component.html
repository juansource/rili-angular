<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img class="img-fluid rounded-circle mb-3" [src]="user.image" alt="{{ user.name }}">
  
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{ user.name }}</h2>
            <p class="card-text">Username: {{ user.username }}</p>
            <p class="card-text">Email: {{ user.email }}</p>
          </div>
        </div>
      </div>
  
    </div>
  </div>
